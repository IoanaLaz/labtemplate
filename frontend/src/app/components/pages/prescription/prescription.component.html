<p-dataTable [value]="prescriptions" selectionMode="single" [(selection)]="selectedClient" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
    <p-header>Prescription Details</p-header>
    <p-column field="id" header="Id" [sortable]="true"></p-column>
      <p-column field="id_client" header="Id_client" [sortable]="true"></p-column>
      <p-column field="id_drug" header="Id_drug" [sortable]="true"></p-column>
      <p-column field="hander" header="Hander" [sortable]="true"></p-column>
      <p-column field="diagnostic" header="Diagnostic" [sortable]="true"></p-column>
      <p-column field="prescription_type" header="Prescription_type" [sortable]="true"></p-column>
      <p-column field="release_date" header="Release_date" [sortable]="true"></p-column>
      <p-column field="dosage" header="Dosage" [sortable]="true"></p-column>
      <p-column field="createdAt" header="Created At" [sortable]="true"></p-column>
      <p-column field="updatedAt" header="Updated At" [sortable]="true"></p-column>
      <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" label="Add"></button></div></p-footer>
  </p-dataTable>
